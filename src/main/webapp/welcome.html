<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>WELCOME!</title>
</head>
<body>
<a href="user/index.html">USER</a>
<a href="admin/index.html">ADMIN</a>
<a href="dba/index.html">DBA</a>
<script>
fetch('/api/auth/whoami', {credentials: 'include'}).then(function(r) {
    return r.json();
  }).then(function(response) {
    if (!response.isOK) {
      var errors = [];
      for (var key in response.error) {
        errors.push(response.error[key]);
      }
      alert(errors.join('\n'));
    	location.href = '/index.html';
    }
  })
</script>
</body>
</html>
